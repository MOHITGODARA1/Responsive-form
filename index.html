<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
      <div class="main_form_div">
         <div class="profile-photo">
            <img src="profile-photo.jpg" alt="profilephoto" class="profileimage">
         </div>
         <form action="#" method="post">
         <div class="position">

               <div class="upper-section">
                  <!-- email section -->
                  <div class="email-section">
                     <!-- email icon -->
                     <div class="email-icon" id="email-icon-div">
                        <img class="emailicon" src="email.png" alt="emailicon" class="image" id="email-icon-section">
                     </div>
                     <!-- email input -->
                     <div class="email-icon">
                        <input type="email" placeholder="Email" required class="inputsection" id="email-input-section">
                     </div>
                  </div>
   
                  <!-- password section -->
                  <div class="password-section">
                     <!-- password icon -->
                     <div class="password-icon" id="email-icon-div">
                        <img src="padlock.png" alt="passwordicon" class="image" id="iconofpassword">
                     </div>
                     <!-- password input -->
                     <div class="password-icon">
                        <input type="password"  class="inputsection" id="password-input-section" required>
                     </div>
                  </div>
                  <div class="forget-div">
                     <a href="#">forget password?</a>
                  </div>
               </div>
                  <div class="lower-div">
                     <button type="submit" class="button">
                        login
                     </button>
      
                  </div>
                  
                  
               </div>
            </form>
      </div>
      
     
   </div>
</body>
</html>

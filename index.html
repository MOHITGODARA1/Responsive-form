<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
      <div class="both-section">
         <div class="left-section">
            <div class="left-section-all-div">
               <div class="heading-singin">
                  <h1>Sing In</h1>
               </div>
               <form action="#">
                  <div class="emailsection">
                     <input type="email" placeholder="Email" required class="email" id="email1">
                  </div>
                  <div class="emailsection">
                     <input type="password" required class="password" id="password1" placeholder="password">
                  </div>
                  <div class="emailsection">
                     <button class="button" id="button1" type="submit">Sing In</button>
                  </div>
                  <div class="another-option">
                     <div class="or">
                        <h3>or</h3>
                     </div>
                     <div class="allimage">
                        <a href="#">
                           <img src="social.png" alt="instaicon" class="image">
                        </a>
                        <a href="#">
                           <img src="facebook.png" alt="facebookicon" class="image">
                        </a>
                        <a href="#">
                           <img src="twitter.png" alt="twitter icon" class="image">
                        </a>
                        <a href="#">
                           <img src="github.png" alt="github icon" class="image">
                        </a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <!-- right-section -->
         <div class="right-section">
            <div class="all-div">
               <div class="heading-welcome">
                  <h1>Welcome Back!</h1>
               </div>
               <div class="somenote">
                  <p class="note">
                     ! It's great to have you here again. We hope you're ready to jump back in and continue your journey with even more excitement, progress, and achievements ahead!
                  </p>
               </div>
               <div class="notaccount">
                  <button class="singup-button" type="button" onclick="window.location.href='singuppage.html';">
                     Not account yet?.
                  </button>
               </div>
            </div>
   
         </div>
      </div>
   </div>
</body>
</html>

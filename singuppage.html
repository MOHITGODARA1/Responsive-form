<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="singuppage.css">
</head>
<body>
   <div class="container">
      <div class="alldivs">
         <div class="bothdiv">
            <div class="leftdiv">
               <div class="heading">
                  <h1>Sing up</h1>
               </div>
               <form action="#">

                  <div class="name-input">
                     <img src="user.png" alt="usericon" class="icons">
                     <input type="text" placeholder="name" required class="name">
                  </div>
                  <div class="name-input">
                     <img src="email (1).png" alt="emailicon" class="icons">
                     <input type="email" placeholder="email" required class="name">
                  </div>
                  <div class="name-input">
                     <img src="padlock (1).png" alt="passwordicon" class="icons">
                     <input type="password" placeholder="Password" required class="name">
                  </div>
                  <div class="name-input">
                     <img src="key.png" alt="keyicon" class="icons">
                     <input type="password" placeholder="Repet Password" required class="name">
                  </div>
                  <div class="name-input">
                     <input type="checkbox" required class="check">
                     <p class="ter">I agree to all <a href="#" class="link">Terms and condition</a></p>
                  </div>
                  <div class="name-input">
                     <button class="button">
                        Sign up
                     </button>
                  </div>
                  <div class="another-option">
                     <div class="or">
                        <h3>or</h3>
                     </div>
                     <div class="allimage">
                        <a href="#">
                           <img src="social.png" alt="instaicon" class="image">
                        </a>
                        <a href="#">
                           <img src="facebook.png" alt="facebookicon" class="image">
                        </a>
                        <a href="#">
                           <img src="twitter.png" alt="twitter icon" class="image">
                        </a>
                        <a href="#">
                           <img src="github.png" alt="github icon" class="image">
                        </a>
                     </div>
                  </div>
               </form>
               
            </div>
            <div class="rightdiv">
               <div class="image-section">
                  <img src="f3a2b3e1-a46b-4a92-8f8e-47d6c590d721-removebg-preview.png" alt="logo" class="singupimage">
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
